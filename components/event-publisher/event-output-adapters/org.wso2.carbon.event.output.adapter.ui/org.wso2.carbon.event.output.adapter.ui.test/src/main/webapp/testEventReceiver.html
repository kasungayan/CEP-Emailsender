<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/eventsRequester.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <style>
        #idRecievedEvents {
            overflow-y: scroll;
            height: 300px;
            width: 800px;
            resize: none; /* Remove this if you want the user to resize the textarea */
        }
        #idConsole {
            height: 300px;
            width: 850px;
            resize: none;
        }
        #divBtnClear {
            float: right;
        }
        #divBtnConnect{
            float: right;
        }
        td, th {
            padding: 1px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0" role="navigation">
        <div class="navbar-default sidebar" role="navigation">
        </div>
    </nav>
    <div id="page-wrapper" style="min-height: 623px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">WSO2 CEP - Output Adapter UI Test Application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading"> Configuration </div>
                    <div class="panel-body">
                        <table>
                            <tr>
                                <td>Stream Name :</td>
                                <td><input type="text" id="idStreamName"></td>
                                <td>Version :</td>
                                <td><input type="text" id="idVersion"></td>
                                <td>CEP Host Name :</td>
                                <td><input type="text" placeholder="localhost" id="idHost"></td>
                            </tr>
                            <tr>
                                <td>CEP Port :</td>
                                <td><input type="text" placeholder="9763" id="idPort"></td>
                                <td>Polling Interval :</td>
                                <td><input type="text" placeholder="30" id="idPollingInterval"></td>
                                <td>Domain :</td>
                                <td><input type="text" placeholder="carbon.super" id="idDomain"></td>
                            </tr>
                            <tr>
                                <td>Mode :</td>
                                <td><select id="idMode">
                                    <option value="auto">~ ANY ~</option>
                                    <option value="websocket">WEBSOCKET</option>
                                    <option value="http">HTTP</option>
                                    </select>
                                </td>
                                <td>Secure level :</td>
                                <td><select id="idSecureLevel">
                                    <option value="unsecured">UNSECURED</option>
                                    <option value="secured">SECURED</option>
                                </select>
                                </td>
                            </tr>
                        </table>
                        <div id="divBtnConnect">
                            <input type="button" id="idConnect" onclick="connectToSource()" value="Connect">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading"> Recieved Events </div>
                    <div class="panel-body">
                        <div id="divTextArea"><textarea id="idRecievedEvents"></textarea></div>
                        <div id="divBtnClear"><input type="button" value="Clear" onclick="clearTextArea()"> </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading"> Console </div>
                    <div class="panel-body">
                        <textarea id="idConsole"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
